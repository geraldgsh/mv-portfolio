<!DOCTYPE html>
<html lang='en'>
<head>
<title>Gerald Goh</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
  <link href='styles.css' rel='stylesheet'>
</head>
<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-body">
      <div class="container is-fluid">
        <div class="columns is-centered is-mobile">
          <div class="box">
            <div class="columns is-gapless">
              <div class="sidebar column is-3">
                <div class="rows columns is-centered is-gapless">
                  <div class="row">
                    <div class="column">
                      <figure class="image is-128x128 pic">
                        <img class="is-rounded" src="./media/profile-sq-pic-2020-1.jpg">
                      </figure>
                    </div>                                         
                  </div>                    
                </div>
                <div class="rows columns is-centered is-gapless">
                  <div class="row">
                    <div class="wording column has-text-centered">                      
                      <h1 class="title has-text-black">Gerald Goh</h1>
                      <h2 class="subtitle has-text-black">Full Stack Developer</h2>                       
                    </div>
                  </div>
                </div>
                <div class="rows columns is-centered is-gapless">
                  <div class="container is-fluid">
                    <div class="column">
                      <div class="row">
                        <div class="column buttons">
                          <button id='#about' class="button is-info is-fullwidth">About</button>
                          <button id='#mywork' class="button is-success is-fullwidth">My Work</button>
                          <button id='#contact' class="button is-danger is-fullwidth">Contact</button>
                        </div>
                      </div> 
                    </div>
                  </div>
                </div>
                <div class="rows columns is-centered is-gapless">
                  <div class="container is-fluid">
                    <div class="column">
                      <div class="row">
                        <div class="column social-media">
                          <a href="#"><i class="fab fa-github-square fa-lg"></i></a>
                          <a href="#"><i class="fab fa-linkedin fa-lg"></i></a>
                          <a href="#"><i class="fab fa-twitter-square fa-lg"></i></a>
                          <a href="#"><i class="fab fa-angellist fa-lg"></i></a>
                        </div>
                      </div> 
                    </div>
                  </div>
                </div>                
              </div>
              <div class="column is-9">
                <div id="content">
                  <div class="section-light contact" id="contact">
                    <div class="container">
                      <div
                        class="columns is-multiline"
                        data-aos="fade-in-up"
                        data-aos-easing="linear"
                      >
                        <div class="column is-12 about-me">
                          <h1 class="title has-text-centered section-title">
                            Get in touch
                          </h1>
                        </div>
                        <div class="form-col column is-8 is-offset-2">
                          <form action="POST" data-netlify="true">
                            <div class="field">
                              <label class="label">Name</label>
                              <div class="control has-icons-left">
                                <input class="input" type="text" 
                                placeholder="Ex. Jane Smith" name="Name"/>
                                <span class="icon is-small is-left">
                                  <i class="fas fa-user"></i>
                                </span>
                              </div>
                            </div>
                            <div class="field">
                              <label class="label">Email</label>
                              <div class="control has-icons-left">
                                <input
                                  class="input"
                                  type="email"
                                  placeholder="Ex. hello@arctheme.com"
                                  name="Email"/>
                                <span class="icon is-small is-left">
                                  <i class="fas fa-envelope"></i>
                                </span>
                              </div>
                            </div>
                            <div class="field">
                              <label class="label">Message</label>
                              <div class="control">
                                <textarea
                                  class="textarea"
                                  placeholder="Textarea"
                                  name="Message"
                                ></textarea>
                              </div>
                            </div>
                            <div class="field">
                              <div data-netlify-recaptcha="true"></div>                            
                            </div>
                            <div class="field">
                              <div class="control ">
                                <button class="button submit-button">
                                  Submit&nbsp;&nbsp;
                                  <i class="fas fa-paper-plane"></i>
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>                
                </div>
              </div>
            </div>            
          </div>
        </div>    
      </div>
    </div>
    <script src="main.js"></script>
  </section>
</body>
</html>
