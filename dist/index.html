<!DOCTYPE html>
<html lang='en'>
<head>
<title>Gerald Goh</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
  <link href='styles.css' rel='stylesheet'>
</head>
<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-body">
      <div class="container is-fluid">
        <div class="columns is-centered is-mobile">
          <div class="box">
            <div class="columns is-gapless">
              <div class="sidebar column is-3">
                <div class="rows columns is-centered is-gapless">
                  <div class="row">
                    <div class="column">
                      <figure class="image is-128x128 pic">
                        <img class="is-rounded" src="./media/profile-sq-pic-2020-1.jpg">
                      </figure>
                    </div>                                         
                  </div>                    
                </div>
                <div class="rows columns is-centered is-gapless">
                  <div class="row">
                    <div class="wording column has-text-centered">                      
                      <h1 class="title has-text-black">Gerald Goh</h1>
                      <h2 class="subtitle has-text-black">Full Stack Developer</h2>                       
                    </div>
                  </div>
                </div>
                <div class="rows columns is-centered is-gapless">
                  <div class="container is-fluid">
                    <div class="column">
                      <div class="row">
                        <div class="column buttons">
                          <button id='#about' class="button is-info is-fullwidth">About</button>
                          <button id='#mywork' class="button is-success is-fullwidth">My Work</button>
                          <button id='#contact' class="button is-danger is-fullwidth">Contact</button>
                        </div>
                      </div> 
                    </div>
                  </div>
                </div>
                <div class="rows columns is-centered is-gapless">
                  <div class="container is-fluid">
                    <div class="column">
                      <div class="row">
                        <div class="column social-media">
                          <a href="https://github.com/geraldgsh"><i class="fab fa-github-square fa-lg"></i></a>
                          <a href="https://www.linkedin.com/in/geraldgsh/"><i class="fab fa-linkedin fa-lg"></i></a>
                          <a href="https://twitter.com/geraldgsh"><i class="fab fa-twitter-square fa-lg"></i></a>
                          <a href="https://angel.co/u/geraldgsh"><i class="fab fa-angellist fa-lg"></i></a>
                        </div>
                        <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
                          <p>
                            <label>Email: <input type="text" name="name" /></label>
                          </p>
                          <p>
                            <label>Message: <textarea name="message"></textarea></label>
                          </p>
                          <div data-netlify-recaptcha="true"></div>
                          <p>
                            <button type="submit">Send</button>
                          </p>
                        </form>
                      </div> 
                    </div>
                  </div>
                </div>                
              </div>
              <div class="column is-9">
                <div id="content">                                  
                </div>
              </div>
            </div>            
          </div>
        </div>    
      </div>
    </div>
    <script src="main.js"></script>
  </section>
</body>
</html>
