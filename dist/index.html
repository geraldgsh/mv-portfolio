<!DOCTYPE html>
<html lang='en'>
<head>
<title>Gerald Goh</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
  <link href='styles.css' rel='stylesheet'>
</head>
<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-body">
      <div class="container is-fluid">
        <div class="columns is-centered">
          <div class="box">
            <div class="columns is-gapless">
              <div class="sidebar column is-3">
                <div class="rows columns is-centered is-gapless">
                  <div class="row">
                    <div class="column">
                      <figure class="image is-128x128">
                        <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                      </figure>
                    </div>
                    <div class="row">
                    <div class="column buttons">
                      <button class="button is-info is-fullwidth">Info</button>
                      <button class="button is-success is-fullwidth">Success</button>
                      <button class="button is-warning is-fullwidth">Warning</button>
                      <button class="button is-danger is-fullwidth">Danger</button>
                    </div>
                </div>                      
                  </div>                    
                </div>                
              </div>
              <div class="column is-9">
                <div class="card-container" id="content">
                  content
                </div>
              </div>
            </div>            
          </div>
        </div>    
      </div>
    </div>
    <script src="main.js"></script>
  </section>
</body>
</html>
